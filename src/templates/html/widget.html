    <!-- Widget Trigger Button -->
    <div class="widget-trigger" tabindex="0" role="button" aria-label="Open translation menu" aria-expanded="false">
        <!-- Normal State -->
        <div class="trigger-content">
            <svg class="languages-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129">
                </path>
            </svg>
            <span></span>
        </div>

        <!-- Loading State (hidden by default) -->
        <div class="trigger-loading" style="display: none;">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Dropdown Menu -->
    <div class="widget-dropdown">
        <!-- Header -->
        <div class="dropdown-header">
            <div class="dropdown-title">
                <div class="title-left">
                    <svg class="languages-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129">
                        </path>
                    </svg>
                    <span class="title-text">Select Language</span>
                </div>
                <div class="language-count">{{languageCount}} languages</div>
            </div>

            <!-- Search Input -->
            <div class="search-container">
                <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text" class="search-input" placeholder="Search languages..." aria-label="Search languages">
                <svg class="clear-search" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </div>
        </div>

        <!-- Reset Option -->
        <div class="reset-option" tabindex="0" role="button" aria-label="Reset to original language">
            <svg class="reset-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"></path>
            </svg>
            <div class="reset-text">
                <span class="reset-title">Original Language</span>
                <span class="reset-subtitle">Reset translation</span>
            </div>
        </div>

        <!-- Language List -->
        <div class="language-list">
            {{languageOptions}}
            <div class="no-results" style="display: none;">
                <svg class="no-results-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>No languages found</span>
            </div>
        </div>
